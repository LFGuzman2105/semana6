<div class="calculadora">
    <h2>CALCULADORA</h2>
    <form>
        <div>
            <label for="operando1">Operando 1:</label>
            <input type="number" id="operando1" name="operando1" [(ngModel)]="operando1" required>
        </div>
        <div>
            <label for="operando2">Operando 2:</label>
            <input type="number" id="operando2" name="operando2" [(ngModel)]="operando2" required>
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <h3>{{resultado}}</h3>
        </div>
        <div class="boton">
            <button (click)="sumar()">SUMA</button>
            <button (click)="restar()">RESTA</button>
            <button (click)="multiplicar()">MULT</button>
            <button (click)="dividir()">DIVISIÃ“N</button>
            <button (click)="potencia()">POTENCIA</button>
        </div>
    </form>
</div>
